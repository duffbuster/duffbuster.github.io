<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="VAbusinessApp">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta author="Colin Mackey">
        <title>VA Businesses</title>
        <!-- Icon -->
<!--        <link rel="Shortcut Icon" href="http://www.umw.edu/wp-content/themes/umw/images/favicon.ico" type="image/x-icon" />-->
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/supplement.css">
    </head>
    <body>
        
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">VA Businesses</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        
        <!-- Header -->
        <header>
            <div class="container">
                <div class="intro-text">
                    <div class="intro-heading">Virginia Businesses</div>
                </div>        
            </div>
        </header>
        <!-- Page Content -->
        <div class="container">
            <!-- Search Box -->
            <div class="row" ng-controller="messageController">
                <div class="center-block" style="width: 50%">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTerm" ng-change="change()">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <div class="muted-message">
                    <!-- TODO: ngchange, add a message that suggestes by name or officer etc -->
                    <p class="text-muted" ng-show="keycounter > 0 && keycounter < 20">...business name, officer, date</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
